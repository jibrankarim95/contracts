{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <title>Traitement Hebdomadaire Des Donn√©es</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="./static/css/style.css">

  </head>
  <body>
  <section class="ftco-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6 text-center mb-5">
          <h2 class="heading-section">Monthly Data Treatment</h2>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-lg-10 col-md-12">
          <div class="wrapper">
            <div class="row justify-content-center">
              <div class="col-lg-8 mb-5">
                <div class="row">
                  <div class="col-md-4">
                    <div class="dbox w-100 text-center">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="dbox w-100 text-center">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="dbox w-100 text-center">
                    </div>
                  </div>
                </div>
              </div>
              <div class="col-lg-8">
                <div class="contact-wrap">
                  <div id="form-message-warning" class="mb-4 w-100 text-center"></div>
                  <div id="form-message-success" class="mb-4 w-100 text-center">
                    Your message was sent, thank you!
                  </div>
                  <form method="post" action="xml_result" id="contactForm" name="contactForm" enctype="multipart/form-data" class="contactForm" onsubmit="return empty_validation()">
                    <div class="row">
                      <div class="col-md-12">
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="file" class="form-control" name="file" id="file" placeholder="File Name">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="text" class="form-control" name="keywords" id="keywords" placeholder="Keywords">
                        </div>
                      </div>
                      <div class="col-md-12">
                        <div class="form-group">
                          <input type="submit" value="Generate Report" class="btn btn-primary" >
                          <div class="submitting"></div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/jquery.validate.min.js"></script>
  <script src="js/main.js"></script>
  <script type="text/javascript">

    function empty_validation()
   {
    var a = document.forms["contactForm"]["file"].value;
    var b = document.forms["contactForm"]["keywords"].value;
    if (a == null || a == "", b == null || b == "") {
      alert("Please Fill All Required Field");
      return false;
    }
    }

  </script>

  </body>
</html>
